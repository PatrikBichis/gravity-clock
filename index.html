  <body style="background-color: #ffffff; background-image: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);">
    <div style="position: absolute; left: 20px; top: 20px;">
      <button id="btnPhone" onclick="activatePhoneMode();" class="btn btn-lg btn-secondary"><i class="fas fa-mobile-alt"></i></button>
    </div>
    <div style="position: absolute; right: 20px; top: 20px;">
      <button is="btnReload" onclick="reload()" class="btn btn-lg btn-danger"><i class="fas fa-eraser"></i></button>
    </div>
    <script src="sketch.js"></script>
    <script>
      // Listen for orientation changes
      window.addEventListener("orientationchange", function() {
        // Announce the new orientation number
        // alert(window.orientation);
        console.log("reload");
        reload();
      }, false);
    </script>
